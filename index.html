<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; connect-src 'self' http://localhost:5000 http://localhost:3001; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com;"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Barlow Font Declarations -->
    <style>
      @font-face {
        font-family: 'Barlow';
        src: url('./src/assets/fonts/Barlow-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Barlow';
        src: url('./src/assets/fonts/Barlow-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Barlow';
        src: url('./src/assets/fonts/Barlow-SemiBold.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Barlow';
        src: url('./src/assets/fonts/Barlow-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      /* Global font family for the entire application */
      body {
        font-family: 'Barlow', Arial, sans-serif;
      }
